<!DOCTYPE html>
<html>
<head>
    <title>Score Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>LHS Math Score Converter</h1>
    <div class="container">
        <label for="inputScore">Enter your score (9-point scale):</label>
        <input type="number" id="inputScore" placeholder="Enter score" oninput="convertScore()">
    </div>
    <div class="container">
        <p>Converted score (100-point scale): <span id="convertedScore">--</span></p>
    </div>
    <script>
        function convertScore() {
            const inputScore = parseFloat(document.getElementById("inputScore").value);
            
            if (inputScore <= 0) {
                document.getElementById("convertedScore").textContent = "60.00";
            } else if (inputScore >= 9) {
                document.getElementById("convertedScore").textContent = "100.00";
            } else {
                let convertedScore = 0.015559 * Math.pow(inputScore, 3) - 0.159034 * Math.pow(inputScore, 2) + 4.61668 * inputScore + 60;
                
                convertedScore = Math.min(100, Math.max(0, convertedScore));

                document.getElementById("convertedScore").textContent = convertedScore.toFixed(2);
            }
        }
    </script>
</body>
</html>
